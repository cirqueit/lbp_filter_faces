<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frontal Faces</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/flat-ui/dist/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/flat-ui/dist/css/flat-ui.min.css">
    <!--HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file.-->
    <!--[if lt IE 9]-->
    <script src="/flat-ui/dist/js/vendor/html5shiv.js"></script>
    <script src="/flat-ui/dist/js/vendor/respond.min.js"></script>
    <!--[endif]-->
  </head>
  <body ng-app="flatuiApp">
    <div ng-controller="FlatUICtrl" class="container">
      <div class="row">
        <div class="col-sm-1"><a ng-click="dec()" class="btn btn-success btn-lg">prev</a></div>
        <div class="col-sm-2">
          <input type="number" ng-model="start" ng-change="update()">
        </div>
        <div class="col-sm-2">
          <p style="text-align: left">total : {{size}}</p>
        </div>
        <div class="col-sm-1"><a ng-click="inc()" class="btn btn-success btn-lg">next</a></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1"><a ng-click="save()" class="btn btn-primary btn-lg">save</a></div>
      </div>
      <div class="row">
        <div ng-repeat="img in display" ng-click="flag(img)" class="col-sm-1"><img ng-src="assets/{{img}}" height="{{isize}}" width="{{isize}}">
          <p ng-if="bad(img)" style="color:red; position: absolute; top: 0; left: 70%;" class="fui-cross-circle"></p>
        </div>
      </div>
      <div ng-if="log" class="row">
        <div class="col-sm-11">
          <p style="font-size:16px">{{false_positives}}</p>
        </div>
      </div>
    </div>
    <script src="/angular/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/flatui.ctrl.js"></script>
    <script src="/flat-ui/dist/js/vendor/jquery.min.js"></script>
    <script src="/flat-ui/dist/js/flat-ui.min.js"></script>
  
<script type="text/javascript">document.write('<script src="' + (location.protocol || 'http:') + '//' + (location.hostname || 'localhost') + ':35730/livereload.js?snipver=1" type="text/javascript"><\/script>')</script>
</body>
</html>
